<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіт</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/cherry.png">
    <link rel="stylesheet" href="report-view.css">
</head>

<body>

    <!-- ================= PDF BUTTON ================= -->
    <button id="pdfBtn" class="pdf-btn">
        Зберегти PDF
    </button>


    <!-- ================= PAGE REPORT (ЕКРАННА ВЕРСІЯ — НЕ ЧІПАЄМО) ================= -->
    <main class="report-page">

        <h1 class="page-title">
            Звіт по дітях
        </h1>

        <div id="meta" class="page-meta"></div>

        <table id="reportTable" class="page-table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>ПІБ дитини</th>
                    <th>Дата народження</th>
                    <th>Адреса проживання</th>
                    <th>ПІБ батьків</th>
                    <th>Телефон батьків</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>


    <!-- ================= PDF TEMPLATE (ОКРЕМИЙ ДОКУМЕНТ ДЛЯ ЕКСПОРТУ) ================= -->

    <!-- ВАЖЛИВО: width сторінки задається в CSS.
         padding тепер живе всередині .pdf-inner,
         щоб не ламати масштабування PDF -->
    <section id="pdf-template" class="pdf-document" style="display: none;">
        <div class="pdf-inner">
            <!-- Тут JS буде генерувати PDF-контент -->
        </div>
    </section>


    <!-- ================= SCRIPTS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="core.js"></script>
    <script src="report-view.js"></script>

</body>

</html>
